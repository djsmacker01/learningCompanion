<!-- Analytics Widget - Can be included in other templates -->
<div class="card border-0 shadow-sm">
    <div class="card-header bg-light border-0">
        <h6 class="card-title mb-0">
            <i class="fas fa-chart-line text-primary me-2"></i>Quick Analytics
        </h6>
    </div>
    <div class="card-body">
        <div class="row text-center">
            <div class="col-4 mb-2">
                <div class="h5 mb-1 text-primary">{{ analytics_data.total_sessions or 0 }}</div>
                <small class="text-muted">Sessions</small>
            </div>
            <div class="col-4 mb-2">
                <div class="h5 mb-1 text-success">{{ "%.1f"|format((analytics_data.total_study_time or 0) / 60) }}h
                </div>
                <small class="text-muted">Study Time</small>
            </div>
            <div class="col-4 mb-2">
                <div class="h5 mb-1 text-warning">{{ "%.1f"|format(analytics_data.avg_confidence_gain or 0) }}</div>
                <small class="text-muted">Confidence</small>
            </div>
        </div>
        <div class="text-center mt-2">
            <a href="{{ url_for('analytics.analytics_dashboard') }}" class="btn btn-sm btn-outline-primary">
                <i class="fas fa-chart-bar me-1"></i>View Full Analytics
            </a>
        </div>
    </div>
</div>
